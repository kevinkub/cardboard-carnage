<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="styles/defaultstyle.css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		
		<script type="text/javascript" src="scripts/battle.js"></script>
		<title>
			frankenstein
		</title>
	</head>
	<body>
			
		
			<div class="content">
				<table>
					<tr>
						<th>&nbsp</th><th>Part</th><th>HP</th><th>Speed</th><th>Att</th><th>Aggro</th><th>Def Melee</th><th>Def Ranged</th><th>Def Magic</th><th>Costs</th>
					</tr>
					<tr><td>Torso</td>
						<td>
						<select class ="SelectPart" name="Torso">
							<option value="None">None</option>
							<option value="Human" selected>Human</option>
							<option value="Unicorn">Unicorn</option>
							<option value="Spuckhai">Spuckhai</option>
							<option value="Clawfinger">Clawfinger</option>
							<option value="IronWoolSheep">IronWoolSheep</option>
							<option value="Dragon">Dragon</option>
						</select>
						</td>
						<td id="TorsoHP"></td>
						<td id="TorsoSpeed"></td>
						<td id="TorsoAtt"></td>
						<td id="TorsoAggro"></td>
						<td id="TorsoDefMelee"></td>
						<td id="TorsoDefRanged"></td>
						<td id="TorsoDefMagic"></td>
						<td id="TorsoCosts"></td>
					</tr>
					<tr><td>Head</td>
						<td>
						<select class ="SelectPart" name="Head">	
							<option value="None">None</option>
							<option value="Human" selected>Human</option>
							<option value="Unicorn">Unicorn</option>
							<option value="Spuckhai">Spuckhai</option>
							<option value="Clawfinger">Clawfinger</option>
							<option value="IronWoolSheep">IronWoolSheep</option>
							<option value="Dragon">Dragon</option>
						</select>
						</td>
						<td id="HeadHP"></td>
						<td id="HeadSpeed"></td>
						<td id="HeadAtt"></td>
						<td id="HeadAggro"></td>
						<td id="HeadDefMelee"></td>
						<td id="HeadDefRanged"></td>
						<td id="HeadDefMagic"></td>
						<td id="HeadCosts"></td>
					</tr>
					<tr><td>Arms</td>
						<td>
						<select class ="SelectPart" name="Arms">
							<option value="None">None</option>
							<option value="Human" selected>Human</option>
							<option value="Unicorn">Unicorn</option>
							<option value="Spuckhai">Spuckhai</option>
							<option value="Clawfinger">Clawfinger</option>
							<option value="IronWoolSheep">IronWoolSheep</option>
							<option value="Dragon">Dragon</option>
						</select>
						</td>
						<td id="ArmsHP"></td>
						<td id="ArmsSpeed"></td>
						<td id="ArmsAtt"></td>
						<td id="ArmsAggro"></td>
						<td id="ArmsDefMelee"></td>
						<td id="ArmsDefRanged"></td>
						<td id="ArmsDefMagic"></td>
						<td id="ArmsCosts"></td>
					</tr>
					<tr><td>Legs</td>
						<td>
						<select class ="SelectPart" name="Legs">
							<option value="None">None</option>
							<option value="Human" selected>Human</option>
							<option value="Unicorn">Unicorn</option>
							<option value="Spuckhai">Spuckhai</option>
							<option value="Clawfinger">Clawfinger</option>
							<option value="IronWoolSheep">IronWoolSheep</option>
							<option value="Dragon">Dragon</option>
						</select>
						</td>
						<td id="LegsHP"></td>
						<td id="LegsSpeed"></td>
						<td id="LegsAtt"></td>
						<td id="LegsAggro"></td>
						<td id="LegsDefMelee"></td>
						<td id="LegsDefRanged"></td>
						<td id="LegsDefMagic"></td>
						<td id="LegsCosts"></td>
					</tr>
					<tr style="background-color: #990000"><td>Battle Value</td>
						<td>&nbsp</td>
						<td id="SumHP"></td>
						<td id="SumSpeed"></td>
						<td id="SumAtt"></td>
						<td id="SumAggro"></td>
						<td id="SumDefMelee"></td>
						<td id="SumDefRanged"></td>
						<td id="SumDefMagic"></td>
						<td id="SumCosts"></td>
					</tr>
					<tr><td>Heart</td>
						<td>
						<select class ="SelectPart" name="Heart">	
							<option value="None">None</option>
							<option value="Human" selected>Human</option>
							<option value="Unicorn">Unicorn</option>
							<option value="Spuckhai">Spuckhai</option>
							<option value="Clawfinger">Clawfinger</option>
							<option value="IronWoolSheep">IronWoolSheep</option>
							<option value="Dragon">Dragon</option>
						</select>
						</td>
						<td colspan="7">&nbsp</td>
						<td id="HeartCosts"></td>
					</tr>
					
					<tr>
						<th colspan="2">Enemies</th><th>HP</th><th>AttType</th><th>Att</th><th>Range</th><th colspan="4">&nbsp</th>
					</tr>
					<tr>
						<td>Enemy Type</td>
						<td>
						<select class ="SelectEnemy" name="Enemy">
							<option value="Bauer" selected>Bauer (Opfer)</option>
							<option value="Kuh">Kuh (Melee)</option>
							<option value="Junge">Junge (Ranged)</option>
							<option value="Novize">Novize (Magic)</option>
							<option value="Ritter">Ritter (Melee)</option>
							<option value="Bogenschütze">Bogenschütze (Ranged)</option>
							<option value="Zauberelf">Zauberelf (Magic)</option>
						</select>
						</td>
						<td id="EnemyHP"></td>
						<td id="EnemyAttType"></td>
						<td id="EnemyAtt"></td>
						<td id="EnemyRange"></td>
						<td colspan="4">&nbsp</td>
					</tr>
				</table>
			</div>
			
			<div id="BattleStart" class="button">Bättl</div>
			
			<div class="content">
				<table id="BattleResultTable">
				<thead>
					<tr><th colspan="3">Battle Results</th></tr>
					<tr><th>Tick</th><th>HP Creature</th><th>HP Enemy</th><th>Distance</th></tr>
				</thead>
				
				</table>
			</div>
	</body>
</html>
