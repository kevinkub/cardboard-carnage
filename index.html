<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script type="text/javascript" src="js/lib/vector.js"></script>

		<script type="text/javascript" src="data/config.js"></script>
		<script type="text/javascript" src="data/parts.js"></script>
		<script type="text/javascript" src="data/enemies.js"></script>
		<script type="text/javascript" src="data/buildings.js"></script>
		<script type="text/javascript" src="data/villages.js"></script>

		<script type="text/javascript" src="js/lib/game.js"></script>
		<script type="text/javascript" src="js/lib/sound.js"></script>
		<script type="text/javascript" src="js/lib/graphic.js"></script>
		<script type="text/javascript" src="js/lib/sprite.js"></script>
		<script type="text/javascript" src="js/lib/util.js"></script>
		<script type="text/javascript" src="js/lib/mouse.js"></script>

		<script type="text/javascript" src="js/scenes/scene.js"></script>
		<script type="text/javascript" src="js/scenes/splash.js"></script>
		<script type="text/javascript" src="js/scenes/construct.js"></script>
		<script type="text/javascript" src="js/scenes/map.js"></script>
		<script type="text/javascript" src="js/scenes/fight.js"></script>

		<script type="text/javascript" src="js/entities/partlist.js"></script>
		<script type="text/javascript" src="js/entities/bodypart.js"></script>
		<script type="text/javascript" src="js/entities/monster.js"></script>
		<script type="text/javascript" src="js/entities/monsterbar.js"></script>
		<script type="text/javascript" src="js/entities/heartbar.js"></script>
		<script type="text/javascript" src="js/entities/statsbox.js"></script>
		<script type="text/javascript" src="js/entities/button.js"></script>
		<script type="text/javascript" src="js/entities/tooltip.js"></script>
		<script type="text/javascript" src="js/entities/village.js"></script>
		<script type="text/javascript" src="js/entities/lanes.js"></script>
		<script type="text/javascript" src="js/entities/fighter.js"></script>
		<script type="text/javascript" src="js/entities/lootbox.js"></script>
		<script type="text/javascript" src="js/entities/animation.js"></script>

		<script type="text/javascript">
			var scenes = {};

			function init() {

				for(var i in config.start_items) {
					var part = config.start_items[i];
					for( var n = 0; n < part.amount; n++ )
						game.inventory.push( new bodypart( part.item ));
				}

				scenes.splash = new splashScene();
				scenes.construct = new constructScene();
				scenes.map = new mapScene();
				scenes.fight = new fightScene();

				mouse.init();
				game.scene = scenes.splash;
				game.init();
			}
		</script>
	</head>

	<body onload="init();">
		<canvas id="gameframe" width="800" height="600"></canvas>
	</body>
</html>
